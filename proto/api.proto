syntax = "proto3";
package api;
option go_package = ".;api";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

service Api {
  rpc Heartbeat(stream google.protobuf.Empty)
      returns (stream google.protobuf.Empty) {}

  rpc HostInfo(google.protobuf.Empty) returns (HostInfoReply) {}

  rpc UsageStats(stream google.protobuf.Empty)
      returns (stream UsageStatsReply) {}

  rpc JobProcess(JobTask) returns (JobStatus) {}
}

message JobTask {
  enum JobTaskCode {
    Stop = 0;
    Start = 1;
    Restart = 2;
  }
  uint64 id = 1;
  string url = 2;
  string credentials = 3;
  JobTaskCode code = 4;
}

message JobStatus {
  enum JobStatusCode {
    Stopped = 0;
    Running = 1;
    Failing = 2;
    Passing = 3;
  }
  uint64 id = 1;
  JobStatusCode code = 2;
}

message HostInfoReply {
  string certID = 1;
  string hostname = 2;
  uint64 uptime = 3;
  uint64 bootTime = 4;
  uint64 procs = 5;
  string os = 6;
  string platform = 7;
  string platformFamily = 8;
  string platformVersion = 9;
  string kernelVersion = 10;
  string kernelArch = 11;
  string virtualizationSystem = 12;
  string virtualizationRole = 13;
  string hostID = 14;
}

message UsageStatsReply {
  int32 cpu = 1;
  int32 mem = 2;
  google.protobuf.Timestamp timestamp = 3;
}
