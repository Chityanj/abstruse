tls:
  cert: /var/tmp/worker/cert.pem
  key: /var/tmp/worker/key.pem
etcd:
  addr: 127.0.0.1:2379
  username: root
  password: root
grpc:
  listenaddr: 0.0.0.0:3330
scheduler:
  maxconcurrency: 2
log:
  level: debug
  stdout: true
  filename: /tmp/abstruse-worker.log
  maxSize: 500
  maxBackups: 3
  maxAge: 3
