<div class="modal-header">
  <h2>Provider</h2>
  <span class="icon close-icon is-action" (click)="activeModal.dismiss('Cross click')">
    <i class="fas fa-times"></i>
  </span>
</div>
<div class="modal-body">
  <div class="columns is-multiline">
    <div class="column is-12">
      <form #providerForm="ngForm">
        <div class="columns">
          <div class="column is-4">
            <div class="field">
              <label class="label">Provider</label>
              <app-selectbox name="name" [values]="providerList" [(ngModel)]="provider.name"
                (ngModelChange)="updateProviderURL()" required>
              </app-selectbox>
            </div>
          </div>
          <div class="column is-8">
            <div class="field">
              <label class="label">URL</label>
              <input type="text" name="url" class="input" [(ngModel)]="provider.url" required autocomplete="off">
            </div>
          </div>
        </div>
        <div class="columns">
          <div class="column is-12">
            <div class="field">
              <label class="label">Access Token</label>
              <input type="text" name="access_token" class="input" [(ngModel)]="provider.accessToken" required
                autocomplete="off">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer space-between">
  <div class="align-center"></div>
  <div class="align-center">
    <button type="button" class="button" [disabled]="checking || !providerForm.valid">
      <app-spinner class="is-small" *ngIf="checking"></app-spinner>
      <span>Check Authentication</span>
    </button>
    <button type="button" class="button" (click)="save()" [disabled]="!providerForm.valid">Save</button>
  </div>
</div>
