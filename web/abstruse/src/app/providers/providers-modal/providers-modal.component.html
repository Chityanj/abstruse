<div class="modal-header">
  <i class="fab fa-git-square header-icon"></i>
  <div class="header-title">
    <h1>Provider</h1>
    <h2>Git provider integration</h2>
  </div>
  <span class="icon close-icon is-action" (click)="activeModal.dismiss(false)">
    <i class="fas fa-times"></i>
  </span>
</div>
<div class="modal-body">
  <div class="columns is-multiline">
    <form #providerForm="ngForm">
      <div class="columns is-multiline">
        <div class="section">
          <div class="column is-12">
            <p>Choose your git provider and add its API URL with access token.</p>
            <app-radio-tabs [values]="providerList" name="name" [(ngModel)]="provider.name"
              (ngModelChange)="updateProviderURL()" required></app-radio-tabs>
          </div>
        </div>
        <div class="section">
          <div class="column is-12">
            <div class="field">
              <label class="label">URL</label>
              <input type="text" name="url" class="input" [(ngModel)]="provider.url" required autocomplete="off">
            </div>
          </div>
          <div class="column is-12">
            <div class="field">
              <label class="label">Access Token</label>
              <input type="text" name="access_token" class="input" [(ngModel)]="provider.accessToken"
                [required]="!provider.id" autocomplete="off">
              <span class="input-info">
                Personal access token is mandatory for access to your repositories.
                <a target="_blank"
                  href="https://help.github.com/en/github/authenticating-to-github/creating-a-personal-access-token-for-the-command-line"
                  *ngIf="provider.name === 'github'">Create access token.</a>
              </span>
            </div>
          </div>
          <div class="column is-12">
            <div class="field">
              <label class="label">Secret</label>
              <input type="text" name="secret" class="input" [(ngModel)]="provider.secret" required autocomplete="off">
              <button type="button" class="button is-small input-button" (click)="generateSecret()">
                <i class="fas fa-key"></i>
                <span>Generate Secret</span>
              </button>
              <span class="input-info">Secret is used for authentication when provider triggers webhook.</span>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer space-between">
  <div class="align-center"></div>
  <div class="align-center">
    <button type="button" class="button" (click)="activeModal.close()">Cancel</button>
    <button type="button" class="button is-green" (click)="save()" [disabled]="!providerForm.valid">Save</button>
  </div>
</div>
