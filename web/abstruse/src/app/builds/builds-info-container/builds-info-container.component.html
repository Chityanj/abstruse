<div class="builds-info-container" *ngIf="build">
  <div class="columns is-multiline info-columns">
    <div class="column is-12">
      <div class="columns align-center">
        <div class="column is-2">
          <div class="info-text" *ngIf="!job">
            <span class="tag is-medium"
              [ngClass]="{ 'is-grey': build?.status === 'queued', 'is-green': build?.status === 'passing', 'is-red': build?.status === 'failing', 'is-yellow': build?.status === 'running' }">
              <i class="fas fa-check-circle" *ngIf="build?.status === 'passing'"></i>
              <i class="fas fa-times-circle" *ngIf="build?.status === 'failing'"></i>
              <i class="far fa-clock" *ngIf="build?.status === 'queued'"></i>
              <img src="/assets/images/icons/loader-bars-yellow.svg" *ngIf="build?.status === 'running'" />
              <span>{{ build?.buildStatus | async }}</span>
            </span>
          </div>
          <div class="info-text" *ngIf="job">
            <span class="tag is-medium"
              [ngClass]="{ 'is-grey': job?.status === 'queued', 'is-green': job?.status === 'passing', 'is-red': job?.status === 'failing', 'is-yellow': job?.status === 'running' }">
              <i class="fas fa-check-circle" *ngIf="job?.status === 'passing'"></i>
              <i class="fas fa-times-circle" *ngIf="job?.status === 'failing'"></i>
              <i class="far fa-clock" *ngIf="job?.status === 'queued'"></i>
              <img src="/assets/images/icons/loader-bars-yellow.svg" *ngIf="job?.status === 'running'" />
              <span>{{ job?.status }}</span>
            </span>
          </div>
        </div>
        <div class="column is-9 align-center">
          <div class="info-text">
            <img [src]="build?.committerAvatar" class="committer-avatar">
            <span class="desc-text">{{ build?.committerName }} authored and commited</span>
          </div>
          <div class="info-text">
            <i class="octicon octicon-git-commit"></i>
            <span class="desc-text">{{ build?.getCommit() }}</span>
          </div>
          <div class="info-text">
            <i class="far fa-comment-alt"></i>
            <span class="desc-text">{{ build?.commitMessage }}</span>
          </div>
        </div>
        <div class="column is-1 justify-end">
          <div class="info-text running-time">
            <i class="far fa-clock time-icon"></i>
            <span *ngIf="!job">{{ build?.runningTime | async }}</span>
            <span *ngIf="job">{{ job?.runningTime | async }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
