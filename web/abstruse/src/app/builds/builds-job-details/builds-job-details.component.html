<div class="columns is-multiline">

  <div class="column is-12" *ngIf="buildsService?.repo && !fetching">
    <div class="main-heading">
      <div class="main-heading-left">
        <h1>Builds</h1>
        <h2 class="is-link" [routerLink]="['/builds', repoid]" *ngIf="repoid" routerLinkActive="is-active"
          [routerLinkActiveOptions]="{exact: true}">
          {{ buildsService?.repo?.namespace }} / {{ buildsService?.repo?.name }}
        </h2>
        <h2 class="is-link" [routerLink]="['/builds', repoid, buildid]" *ngIf="repoid && buildid"
          routerLinkActive="is-active" [routerLinkActiveOptions]="{exact: true}">Build
          #{{ buildid }}
        </h2>
        <h2 class="is-link" [routerLink]="['/builds', repoid, buildid, jobid]" *ngIf="repoid && buildid && jobid"
          routerLinkActive="is-active" [routerLinkActiveOptions]="{exact: true}">
          Job #{{ buildid }}.{{ jobid }}
        </h2>
      </div>
      <div class="main-heading-right">
        <button type="button" class="button">
          <i class="fas fa-sync-alt"></i>
          <span>Restart Job</span>
        </button>
        <button type="button" class="button">
          <i class="fas fa-hand-paper"></i>
          <span>Stop Job</span>
        </button>
      </div>
    </div>
  </div>

  <div class="column is-12" *ngIf="!job && fetching">
    <app-spinner class="is-large"></app-spinner>
  </div>

  <div class="column is-12" *ngIf="job && !fetching">
    <app-builds-info-container [build]="job?.build" [job]="job"></app-builds-info-container>
  </div>

  <div class="column is-12" *ngIf="job && !fetching">
    <div class="console-output">
      <app-terminal [data]="job?.log"></app-terminal>
    </div>
  </div>

</div>
