<div class="columns is-multiline">
  <div class="column is-12">
    <div class="main-heading">
      <div class="main-heading-left">
        <h1>Workers</h1>
        <h2>Worker nodes</h2>
      </div>
      <div class="main-heading-right">

      </div>
    </div>
  </div>

      <img src="/assets/images/icons/important.svg" class="notification-icon">
      <img src="/assets/images/icons/close.svg" class="close-icon">
      <p>No workers found. Please connect at least one worker in order to run builds.</p>
    </div>

  <div class="column is-12" *ngIf="workers.length && !fetchingWorkers">
    <div class="list">
      <div class="list-items">
        <app-workers-list-item [worker]="w" *ngFor="let w of workers"></app-workers-list-item>
        <div class="table-item" *ngIf="!workers.length">
          <div class="columns">
            <div class="column is-12 justify-center align-center">
              <span class="table-data justify-center align-center">
                <img class="img-icon" src="/assets/images/icons/important-dark.svg">
                <span class="color-secondary is-medium">No workers found.</span>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="column is-12" *ngIf="!workers.length && !fetchingWorkers">
    <div class="columns">
      <div class="column is-8 is-offset-2">
        <div class="notification">
          <p>
            <i class="fas fa-info"></i>
            <span>
              There are no workers currently online. In order to run jobs you need at least one worker node
              connected.
            </span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
