<header class="header">
  <div class="container">
    <nav class="header-container">
      <div class="header-left">
        <a class="header-item logo" [routerLink]="['/']">
          <img src="/assets/images/ractol.svg" class="logo-text" />
        </a>
      </div>
      <div class="header-right">
        <a class="header-item" [routerLink]="['/dashboard']" routerLinkActive="is-active">
          Dashboard
        </a>
        <a class="header-item" [routerLink]="['/repos']" routerLinkActive="is-active">
          Repositories
        </a>
        <a class="header-item" [routerLink]="['/workers']" routerLinkActive="is-active">
          Workers
        </a>
        <a class="header-item" [routerLink]="['/teams']" routerLinkActive="is-active">
          Teams
        </a>
        <a class="header-item" [routerLink]="['/images']" routerLinkActive="is-active">
          Images
        </a>
        <div class="header-item">
          <img [src]="user.avatar" class="avatar" (click)="toggleDropdown()" />
          <div class="header-dropdown-container" [hidden]="!dropdownOpened">
            <div class="hd-item bordered-bottom avatar-item align-center">
              <img [src]="user.avatar" class="hd-avatar" />
              <div class="user-info">
                <span class="name">{{ user.name }}</span>
                <span class="email">{{ user.email }}</span>
              </div>
            </div>
            <div class="hd-links">
              <a class="hd-item" [routerLink]="['/providers']">
                <span>Providers</span>
              </a>
              <a class="hd-item">
                <span>Administration</span>
              </a>
              <a class="hd-item">
                <span>Help & Support</span>
              </a>
              <a class="hd-item" [routerLink]="['/system']">
                <span>System Information</span>
              </a>
              <a class="hd-item" (click)="logout()">
                <span>Logout</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>
